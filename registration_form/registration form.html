<!Doctype html>
<html lang="eng">
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="css/regform.css">
        <meta name="viewport" content="width=content-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="regform"><h1>Registration Form</h1></div>
        <div class="main">
            <form action="">
                <div id="name">
                    <h2 class="name">Name</h2>
                    <input type="text" class="firstname" name="first_name"><br>
                    <label class="label_1" for="firstname">first name</label>
                    <input type="text" class="lastname" name="last_name">
                    <label class="label_2" for="lastname">last name</label>
                </div>

                <h2 class="name">Company</h2>
                <input class="company" type="text" name="company">

                <h2 class="name">Email</h2>
                <input class="email" type="text" name="email">

                <h2 class="name">Phone</h2>
                <input class="code" type="text" name="area_code">
                <label class="area-code" for="code">Area Code</label>
                <input class="number" type="text" name="phone_number">
                <label class="phone-number" for="phone-number">Phone Number</label>

                <h2 class="name">Subject</h2>
                <select class="option" name="subject">
                    <option disabled="disabled" selected="selected">Choose Option</option>
                    <option>Subject 1</option>
                    <option>Subject 2</option>
                    <option>Subject 3</option>
                </select>

                <h2 id="student">Are you beginner ?</h2>
                <label class="radio">
                    <input class="radio-one" type="radio" name="A">
                    <span class="checkmark"></span>
                    Yes
                </label>
                <label class="radio">
                    <input class="radio-two" type="radio" name="A" >
                    <span class="checkmark"></span>
                    No
                </label>

                <button type="submit">Register</button>
                
            </form>
        </div>
    </body>
</html>
